<!DOCTYPE html>
<html>
<head>
  <title>üíù Vanshika, Will You Be My Valentine?</title>
  <style>
    html, body {
      height: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: pink;
    }

    #mainContainer {
      max-width: 800px;
      margin: auto;
      padding-top: 60px;
    }

    h1#question {
      font-size: 50px; /* bigger question */
    }

    h1#yesMessage {
      font-size: 80px; /* bigger YES message */
      color: #ff4d6d;
    }

    p#yesSub {
      font-size: 70px;
      margin-top: 20px;
    }

    #slideshow {
      width: 320px;
      border-radius: 20%; /* circular images */
      margin-top: 20px;
    }

    button {
      font-size: 22px;
      padding: 12px 26px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #cccccc;
      position: absolute;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: gold;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.8;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div id="mainContainer">
    <h1 id="question">Vanshika, will you be my Valentine? üíñ</h1>

    <img id="slideshow" src="pic1.jpeg">

    <div>
      <button id="yes" onclick="yesClicked()">YES üíò</button>
      <button id="no" onmouseover="moveNo()">NO üôÉ</button>
    </div>
  </div>

  <audio id="music" loop>
    <source src="ishq wala love.mp3" type="audio/mpeg">
  </audio>

  <script>
    // --- MUSIC ---
    let musicStarted = false;
    function startMusic() {
      if (!musicStarted) {
        const audio = document.getElementById("music");
        audio.play().catch(()=>{}); // play after user interaction
        musicStarted = true;
      }
    }

    document.body.addEventListener('click', startMusic);
    document.body.addEventListener('mouseover', startMusic);

    // --- SLIDESHOW ---
    const photos = [
      "pic1.jpeg",
      "pic 2.jpeg",
      "pic 3.jpeg",
      "pic 4.jpeg",
      "pic 5.jpeg",
      "pic 6.jpeg"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % photos.length;
      document.getElementById("slideshow").src = photos[index];
    }, 2000);

    // --- NO RUNS AWAY ---
    function moveNo() {
      startMusic();
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // --- YES CLICK ---
    function yesClicked() {
      startMusic();

      const container = document.getElementById("mainContainer");
      container.innerHTML = `
        <h1 id="yesMessage">YAYY! üíï</h1>
        <p id="yesSub">You just made me the happiest person alive. I love you so much! ü•∞</p>
      `;

      // start confetti
      createConfetti();
      setInterval(createConfetti, 200);
    }

    // --- CONFETTI FUNCTION ---
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      confetti.style.width = confetti.style.height = Math.random() * 8 + 8 + "px";

      document.body.appendChild(confetti);

      let top = 0;
      const fall = setInterval(() => {
        top += 5 + Math.random() * 5;
        confetti.style.top = top + "px";

        if(top > window.innerHeight) {
          confetti.remove();
          clearInterval(fall);
        }
      }, 20);
    }
  </script>

</body>
</html>
